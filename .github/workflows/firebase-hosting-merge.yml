          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAFAEL_PORTFOLIO_MOBILE }}
          channelId: live
          projectId: rafael-portfolio-mobile
